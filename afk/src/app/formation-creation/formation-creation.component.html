<h2>Create formation</h2>
<div class="formation-creation">
    <div class="formation-place" *ngFor="let place of formation; let i = index">
        <button class="plus-button" (click)="openHeroSelectionDialog(i)">
            <img src="assets/img/plus.png" alt="">
        </button>
        <div *ngIf="place.length > 0" cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event, i)">
            @for (hero of place; track hero.id) {
              <div class="example-box" cdkDrag>
                <img src="{{ baseUrl + hero.iconUrl }}" alt=""></div>
            }
        </div>
        <div *ngIf="place.length == 0" class="no-items">
            <----Click + to add a hero to formation
        </div> 
    </div>
</div>
